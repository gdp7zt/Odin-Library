<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="main">
            <div id="box">
                <form action="#" method="post">
                    <div>
                        <label for="title">Title: </label>
                        <input type="text" name="title" id="title" placeholder="title" required>
                    </div>

                    <div>
                        <label for="author">Author: </label>
                        <input type="text" name="author" id="author" placeholder="author" required>
                    </div>

                    <div>
                        <label for="pages">Pages: </label>
                        <input type="number" name="pages" id="pages" placeholder="Ex: 123" min="1" max="10000" required>
                    </div>

                    <div>
                        <label for="read">Read:</label>
                        <input type="checkbox" name="read" id="read" checked>
                    </div>

                    <input type="submit" value="Submit" class="submitButton" id="submitButton">
                </form>
            </div>
            <input type="button" value="+Add Book" class="addBook" id="addBook">
            <div class="cardContainer"></div>
        </div>
        <div class="footer">
            <div class="footerContent">
                <h4>Copyright &copy 2022 gdp7zt</h4>
                <a href="https://github.com/gdp7zt/Odin-Library" target="_blank">
                    <img src="imgs/GitHub-Mark-32px.png" alt="Github Logo">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
